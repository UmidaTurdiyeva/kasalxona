
<mat-card>
    <mat-card-header>
        <mat-card-title>Bulim</mat-card-title>
        <mat-card-subtitle>Bulim bilan ishlash bo'limi</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
 
        <div>
            <form [formGroup]="bulimForm" (ngSubmit)="save()">
                <mat-form-field  *ngIf="tahrirRejm" appearance="outline">
                    <mat-label>Id</mat-label>
                    <input matInput formControlName="id" readonly>
                    <!-- <mat-hint>Bino id</mat-hint> -->
                </mat-form-field> 
                <br>

                <mat-form-field appearance="outline">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="nom">
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>Info</mat-label>
                    <textarea matInput formControlName="info"> </textarea>
                </mat-form-field>
    
                <br>

                <button mat-raised-button color="primary" type="submit" [disabled]="bulimForm.invalid || isLoading">
                    <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
                    <mat-icon *ngIf="!isLoading">add</mat-icon>
                    Qo'shish
                </button>
                <span></span>
                <button type="button" mat-raised-button color="primary" (click)="tozalash()">
                    <mat-icon>cancel</mat-icon>
                    Отмена
                </button>
            </form> 
        </div>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input style="border: none;" #inp matInput (input)="loadAll(inp.value)">

            <mat-hint>Bulim filter</mat-hint>
        </mat-form-field>

<br>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Info</th>
                    <th>Amal</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bulim of bulimlar">
                    <td>{{bulim.id}}</td>
                    <td>{{bulim.nom}}</td>
                    <td>{{bulim.info}}</td>
                    <td>
                        <button mat-button (click)="tahrir(bulim)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                        <button mat-button (click)="uchirish(bulim.id)">
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>

</mat-card>
