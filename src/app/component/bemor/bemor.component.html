
<mat-card>
    <mat-card-header>
        <mat-card-title>Bemor</mat-card-title>
        <mat-card-subtitle>bemor bilan ishlash bo'limi</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <div>
            <form [formGroup]="bemorForm" (ngSubmit)="save()">
                <input type="text" formControlName="id"  readonly *ngIf="tahrirRejm">  <br> <br>
                <label for="ism">Ism</label> <br>
                <input type="text" formControlName="ism"> <br> <br>
                <label for="familiya">Familiya</label> <br>
                <input type="text" formControlName="familiya"> <br> <br>
                <label for="sharif">Sharif</label> <br>
                <input type="text" formControlName="sharif"> <br> <br>
                <!-- <label for="info">Info</label> <br> -->
                <mat-form-field  appearance="outline">
                    <mat-label>Info</mat-label>
                    <textarea matInput formControlName="info" ></textarea>
                </mat-form-field>
                <br>


                <button mat-raised-button color="primary"  type="submit" [disabled]="bemorForm.invalid || isLoading">
                <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
                <mat-icon *ngIf="!isLoading" class="mat-18">add</mat-icon>
                 Qo'shish</button>

                    <span></span>

                <button type="button" mat-raised-button color="primary" (click)="tozalash()">
                    <mat-icon class="mat-18">cancel</mat-icon>
                Bekor qilish</button>
            </form>
        </div>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input style="border: none;" #inp matInput (input)="loadAll(inp.value)">

            <mat-hint>Bemor filter</mat-hint>
        </mat-form-field>


<br>


        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ism</th>
                    <th>Familiya</th>
                    <th>Sharif</th>
                    <th>Info</th>
                    <th>Amal</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bemor of bemorlar">
                <td>{{bemor.id}}</td>
                <td>{{bemor.ism}}</td>
                <td>{{bemor.familiya}}</td>
                <td>{{bemor.sharif}}</td>
                <td>{{bemor.info}}</td>
                <td>
                    <button mat-button (click)="tahrir(bemor)">
                        <mat-icon class="mat-18" >edit</mat-icon>
                    </button>
                    <button mat-button (click)="uchirish(bemor.id)">
                        <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                </td>
            </tr> 
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
